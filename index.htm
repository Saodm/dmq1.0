<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级点名器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #cbebff 50%, #a1dbff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #2c8ef0;
            margin-bottom: 20px;
        }
        .input-area {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        .quick-buttons {
            display: flex;
            gap: 8px;
        }
        .quick-buttons button {
            padding: 6px 12px;
            font-size: 14px;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input {
            padding: 10px;
            border: 2px solid #a1dbff;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            width: 80px;
        }
        button {
            background-color: #2c8ef0;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1a73e8;
        }
        .result-area {
            margin-top: 25px;
            padding: 20px;
            border: 2px dashed #a1dbff;
            border-radius: 8px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .result-item {
            background-color: #f0f9ff;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 16px;
        }
        .empty-tip {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>班级随机点名器</h1>
        <div class="input-area">
            <label for="num">点名人数：</label>
            <input type="number" id="num" min="1" max="68" value="1">
            <div class="quick-buttons">
                <button class="quick-btn" data-num="1">抽1人</button>
                <button class="quick-btn" data-num="2">抽2人</button>
                <button class="quick-btn" data-num="6">抽6人</button>
                <button class="quick-btn" data-num="8">抽8人</button>
            </div>
            <button id="rollBtn">开始点名</button>
        </div>
        <div class="result-area" id="resultArea">
            <div class="empty-tip">点击“开始点名”或快捷按钮后，结果将显示在这里</div>
        </div>
    </div>

    <script>
        const names = [
            "刘明哲", "胡可欣", "胡喈",
            "陈颖", "杨钰诺", "闫楚欣",
            "田地", "白世博", "郑向阳",
            "李颖硕", "任凯璐", "王子涵",
            "张崔毅", "王思淼", "刘一凡",
            "翟静悦", "毛奕茗", "杜一博",
            "王浩宇", "李晓磊", "刘岱",
            "王浩", "韩淑静", "刘小艺", "段玉婷",
            "杨文卓", "姜启国",
            "刘雅楠", "胡芮涵", "闫晨鹤", "王子瑞",
            "张佳雪", "董欣悦", "陈雨", "赵黎明",
            "马笑晴", "程卓旭", "赵子翔", "韩佩霖",
            "周柯予", "南一帆", "彭梓菡", "张雪娜",
            "黄晨静", "丁筱佳", "常晨硕", "汪鑫宇",
            "赵高立", "赵浩鑫", "闫嘉文", "王炫桦",
            "施艺然", "刘紫诺", "安宗亚", "袁浩若",
            "曹家豪", "李阳", "高梓涵",
            "盛弋朔", "杜锐岩", "马尚",
            "安俊弈", "程佳琦", "万笑微",
            "郑一诺", "曾佳一", "宗于颜",
            "梁梦柯", "田子尧", "洪叶阳",
            "李怡童", "刘若溪", "侯佳宸",
            "雷天宇", "张吉祥", "郝仲博",
            "任锦洋", "马子琦", "马世锦"
        ];

        const rollBtn = document.getElementById('rollBtn');
        const numInput = document.getElementById('num');
        const resultArea = document.getElementById('resultArea');
        const quickBtns = document.querySelectorAll('.quick-btn');

        // 快捷按钮点击事件：设置人数并自动点名
        quickBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const num = btn.getAttribute('data-num');
                numInput.value = num;
                rollCall();
            });
        });

        // 开始点名按钮点击事件
        rollBtn.addEventListener('click', rollCall);

        // 点名逻辑函数
        function rollCall() {
            const num = parseInt(numInput.value);
            if (isNaN(num) || num <= 0 || num > names.length) {
                alert('请输入1到' + names.length + '之间的整数');
                return;
            }

            resultArea.innerHTML = '';

            for (let i = 0; i < num; i++) {
                const randomIndex = Math.floor(Math.random() * names.length);
                const name = names[randomIndex];
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.textContent = `${i + 1}. ${name}`;
                resultArea.appendChild(resultItem);
            }
        }
    </script>
</body>
</html>
